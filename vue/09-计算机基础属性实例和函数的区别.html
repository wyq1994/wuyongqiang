<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>反转字符串</title>
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="con">
    原字符串:{{mes}}<br>
    反转字符串函数：{{revFun()}}<br>
    反转字符串函数：{{revFun()}}<br>
    反转字符串：{{reverseMessage}}<br>
    反转字符串：{{reverseMessage}}<br>

</div>
<script type="text/javascript">
    var vm=new Vue({
        el:"#con",
        data:{
            mes:"jack tom tony"
        },
        //计算属性
        /*
        特点：
        1.计算属性中的函数当数据发生变化时会自动触发
        2.计算属性和普通函数逇区别是：当值不发生变化时，会缓存结果，不需要再次执行
        计算属性中的方法，提高性能
        */
        computed:{
           reverseMessage:function () {
               console.log("计算属性调用了");
               return this.mes.split("").reverse().join("");

           }
        },
        methods:{
            revFun:function () {
                console.log("字符串逆序的函数调用了");
                return this.mes.split("").reverse().join("");
            }
        }



    })
</script>

</body>
</html>
