<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>num1:{{num1}}  num2:{{num2}}</div>
        <div>平均值：{{reAverage}}</div>
        <div>总和：{{reSum}}</div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                num1:20,
                num2:36,
            },
            computed:{
                reAverage:function(){
                    return (this.num1+this.num2)/2;
                },
                reSum:function(){
                    return this.num1+this.num2;
                }
            }
        })
    </script>
</body>
</html>
