<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button :disabled="myShow" v-on:click="myBtn">{{myBtnText}}</button>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                myBtnText:10,
                myShow:true
            },
            mounted:function(){
                var timer = setInterval(()=>{
                    this.myBtnText--;
                    if(this.myBtnText == 0){
                        this.myBtnText = "确定";
                        this.myShow = false
                        clearInterval(timer)
                    }
                },2000)
            },
            methods:{
                myBtn(){
                    alert("执行成功")
                }
            }
        })
    </script>
</body>
</html>
