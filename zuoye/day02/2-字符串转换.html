<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{myText}}</div>
        <button v-on:click="myBtn">{{myBtnText}}</button>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                myText:"jack rose tony",
                myBtnText:"转大写"
            },
            methods:{
                myBtn(){
                    this.myText=this.myText.toLocaleUpperCase();
                }
            }
        })
    </script>
</body>
</html>
