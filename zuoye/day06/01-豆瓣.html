<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding:0;margin:0;}
        ul,li{list-style:none;}
        .list{display: flex; flex-wrap: nowrap; flex-direction: row;overflow-x: scroll;}
        .list li{}
        .list li div{width: 80px; height:110px; margin:5px; background: lightblue; }
        .list li div img{width:80px; height:100px;}
    </style>
    <meta name="viewport" content="width=device-width" />
    <script src="../js/vue.js"></script>
    <script src="../js/axios.min.js" charset="utf-8"></script>
    <!--渲染不了图片，403,使用此行代码-->
    <meta name="referrer" content="no-referrer" />
</head>
<body>
<div id="app">
    <!--国产-->
    <filmlist text="国产剧" :filmarr="guochanList"></filmlist>
    <!--综艺-->
    <filmlist text="综艺节目" :filmarr = "zongyiList"></filmlist>
    <!--英美-->
    <filmlist text="英美剧" :filmarr="yingmeiList"></filmlist>
</div>

<script>
    //封装组件
    //2.封装一层孙子组件
    var filmitem={
        props: ['i'],
        template: `
        <li>
            <div>
                 <img :src="i.cover.url"/>{{i.title}}
            </div>
        </li>`

    };
    //1.list 组件 ，调用三次
    var filmlist={
        props:['text','filmarr'],
        template: `
      <div>
        <h2>近期值得看的{{text}}</h2>
        <ul class="list">
            <filmitem v-for="(item,index) in filmarr" :i="item"></filmitem>
        </ul>
    </div> `,
        components: {
            filmitem
        }
    }
    var vm=new Vue({
        el:"#app",
        data:{
            guochanList:[],
            zongyiList:[],
            yingmeiList:[]
        },
        mounted:function () {
            //国产
            axios.get('../js/dianshiju.json').then((data)=>{//成功获取数据的回调函数
                console.log(data);
                this.guochanList=data.data.subject_collection_items;
            }).catch((error)=>{//失败的回调函数
                console.log(error);
            })
            //综艺
            axios.get('../js/zongyi.json').then((data)=>{//成功获取数据的回调函数
                console.log(data);
                this.zongyiList=data.data.subject_collection_items;
            }).catch((error)=>{//失败的回调函数
                console.log(error);
            })
            //yingmei
            axios.get('../js/yingmei.json').then((data)=>{//成功获取数据的回调函数
                console.log(data);
                this.yingmeiList=data.data.subject_collection_items;
            }).catch((error)=>{//失败的回调函数
                console.log(error);
            })

        },
        components:{
           filmlist
        }


    })




</script>

</body>
</html>
